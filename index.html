<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Add your CSS styling here */
    </style>
</head>

<body>
    <div class="container">
        <h1>My Slack Profile</h1>
    
        <!-- Slack Name -->
        <p data-testid="slackUserName">Deezydhave</p>
        
        <!-- Slack Display Picture -->
        <img src="https://i.postimg.cc/XNL0q37H/Snapchat-1456868297.jpg" alt="" data-testid="slackDisplayImage">
        
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek"></p>
        
        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime"></p>
        
        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>
        
        <!-- GitHub URL -->
        <a href="https://github.com/your-username/your-repo" data-testid="githubURL">My GitHub Repo</a>
    

    </div>
    
  
    <script src="index.js"></script>
</body>
</html>
